<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext">1 / 4</div>
        <img src="images/kir-simakov-ZN3Hsru3SIM-unsplash.jpg" alt="cow" style="width: 100%" />
        <div class="text">Image Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 4</div>
        <img src="images/clay-banks-9dDiv1-dRVI-unsplash.jpg" alt="cow" style="width: 100%" />
        <div class="text">Image Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 4</div>
        <img src="images/kir-simakov-YLm2sRr7O-U-unsplash.jpg" alt="cow" style="width: 100%" />
        <div class="text">Image Three</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">4 / 4</div>
        <img src="images/ryan-ancill-YU0-bT13X9w-unsplash.jpg" alt="cow" style="width: 100%" />
        <div class="text">Image four</div>
      </div>
      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
